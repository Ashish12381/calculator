<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .ash{
       background-color:wheat;
       margin-top: 90px;
       width: 750px;
       margin-left: 200px;

    }
    body{
        background-image: url("book.jpg");
       background-repeat: no-repeat;
    }

   
</style>
</head>
<body>
    <div class="container">
        <div class="jumbotron ash">
            <form onsubmit="return check()">
                <div class="form-group">
                    <h1 style="text-align: center;color: blue;"><b>Check your Grades</b></h1>
                  
                  <input type="number" class="form-control" id="eng" placeholder="Enter your English Marks" max="100" style="text-align: center;margin-top: 50px;">
                </div>
                <div class="form-group">
                  
                    <input type="number" class="form-control" id="math" placeholder="Enter your Math Marks"  max="100" style="text-align: center;color: #000;">
                  </div>
                  <div class="form-group">
                  
                    <input type="number" class="form-control" id="chem" placeholder="Enter your chemistry Marks"  max="100" style="text-align: center;">
                  </div>
                  <div class="form-group">
                  
                    <input type="number" class="form-control" id="phy" placeholder="Enter your Physics Marks"  max="100" style="text-align: center;">
                  </div>
         
                  <button type="submit" class="btn btn-primary" style="margin-top: 10px;text-align: center;margin-left: 250px;">Check your Grade</button>
                  <p id="result"></p>
    </div>
  
</form>

</div>
</div>


<script src="./grade.js"></script>
</body>
</html>
