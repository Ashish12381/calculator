<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
      body{
       background-image: url("hi.jpg");
       background-repeat: no-repeat;
      }
      form{
          text-align: center;
          background-color: black;
          margin-top: 250px;
          width: 500px;
          margin-left: 250px;
          margin-right: 250px;
          height: 500px;
          margin-bottom: 250px;
      }
     
  </style>
</head>
<body>

<div class="container">
  
  <form onsubmit="return login()">
    
    <div class="form-group">
        <br>
        
        <h2 style="color: white; text-align: left;margin-left: 50px; margin-top: 50px;">Sign In</h2>
      
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"style="background-color:darkslategrey;margin-top:20px; color:white;margin-left: 50px;margin-right: 50px;width: 350px;text-align: center;">
    </div>
    <br>
    <div class="form-group">
      
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="background-color:darkslategrey;color:white; margin-left: 50px;margin-right: 50px;width: 350px;text-align: center;">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label" style="color: white; text-align: left;margin-top: 10px;">
          <input class="form-check-input" type="checkbox" name="remember" > Remember me
        </label>
        </div>
    
    <button type="submit" class="btn btn-primary"style="background-color:red; margin-left: 5px;margin-right: 50px;width: 350px;text-align: center;" >Submit</button><br>
    <div style="margin-left: 5px;margin-top: 10px;"><a href="#" class="fa fa-facebook"></a></div>
    
    <div>
        </div>
        <p id="result"></p>
    </div>
  
    
    <script src="./login.js"></script>

  </form>
</div>

</body>
</html>
